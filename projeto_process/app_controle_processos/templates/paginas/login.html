{% load static %}

<!-- tela de login, com o css ainda não estando 100% -->

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{% static 'css/signin.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
       

        
       <title>{% block title %}  {% endblock %}</title>
    </head>
    <body class="text-center">
        
        

      
        <main class="form-signin">    
                        
            <form action="{% url 'home' %}">
                <img class="mb-4" src="{% static 'img/CBMBA-LOGO.png' %}" alt="" width="100" >

                <h1 class="h3 mb-3 fw-normal">Corpo de Bombeiros Militares da Bahia<br>.::DEPLAN::.</h1>
                
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Senha</label>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Lembre de mim
                    </label>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">
                    Entrar
                </button>   
            </form>

            <footer>
                <p class="mt-5 mb-3 text-muted">Departamento de Planejamento<br>Corpo de Bombeiros Militares da BAHIA <br>© 2016–2023</p>
            </footer>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    </body>
</html>
