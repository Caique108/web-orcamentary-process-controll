{% extends 'paginas/modelo.html' %}

{% load static %}

{% load crispy_forms_tags %}


{% block conteudo %}


<div class='container'>   
    <h3 class="my-4">Cadastrar Registros</h3>
    <hr>
    
    
    <!-- Form de confirmação de exclusão -->
    <div class="gap-2 d-md-flex justify-content-md-end">
        <p class="lead col">Preencha todos os campos obrigatórios:</p>
        <input type="checkbox" class="btn-check " id="btncheck1" autocomplete="off"/>
        <label class="btn btn-outline-danger p-2 lg-2"  for="btncheck1">Exceção</label>
            
    </div>
    <div class="container-fluid">
        <div class="col-5">
            
            <form action="" method="POST" class=" form-group mb-2">
                
                <!-- chamada do django para verificação segura -->
                    
                {% csrf_token %}
                
                {{ form|crispy }}
                
                <!-- chamada do django que transforma o form em paragrafo -->
                
                <br><button type="button" class="btn btn-success x-2 ">+</button> 
                <button type="submit" class="btn btn-primary x-2">Cadastrar</button> 
                
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="{% static 'js/jquery.mask.min.js' %}"></script>
<script src="{% static 'js/jquery.maskMoney.min.js' %}"></script>
<script>
// jquery formatando máscaras
    $(document).ready(function(){
       

        
        $('#id_valor_ind').maskMoney({
            prefix:'R$',
            allowNegative: true,
            thousands:'.', 
            decimal:',',
            affixesStay:true});
        
        $('#id_valor_solicitado_ind').maskMoney({
            prefix:'R$',
            allowNegative: true,
            thousands:'.', 
            decimal:',',
            affixesStay:true});
        });
</script>



{% endblock %}
