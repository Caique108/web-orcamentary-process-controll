{% extends 'paginas/modelo.html' %}

{% load static %}


{% block conteudo %}

<div class="container">
    <hr>
    <div class="d-md-flex flex-md-row-reverse align-items-center justify-content-between">
        <div class="mb-3 mb-md-0 d-flex text-nowrap">
        <a href="{% url 'cadastrar-paoe' %}" class="btn btn-primary btn-md rounded-2" title="Cadastrar nova PAOE">Adicionar PAOE</a>
        </div>
        <h3>PAOEs Cadastradas</h3>
    </div>  
    
</div>
<div class = 'container '>
    <hr>

    <table border=1 class="table table-striped table-bordered table-sm">

        <tr align="center" thead-dark>
            <th>PAOE</th>
            <th>Descrição da PAOE</th>
            <th>Opções</th>
        </tr>

        {% for Paoe in object_list %}
        <tr>
            <!-- CABEÇALHO DAS COLUNAS -->

            
            <td align="center">{{ Paoe.paoe }}</td>
            <td align="center">{{ Paoe.desc_paoe }}</td>

            <!-- Botões -->
            <td align="center">
                <!-- quando coloco esse .pk eu chamo a primary key da classe (Processos) -->
                <a href="{% url 'editar-paoe' Paoe.pk %}" class="btn btn-warning btn-sm" title="Editar">
                    <i class="bi bi-pencil-square" aria-hidden="true"></i>
                </a>
                <a href="{% url 'excluir-paoe' Paoe.pk %}" class="btn btn-danger btn-sm" title="Excluir">
                    <i class="bi bi-trash3" aria-hidden="true"></i>
                </a>


            </td>
            
        </tr>

        {% empty %}
        <tr>
            <td colspan="5"> Nenhum campo registrado.</td>

        </tr>

        {% endfor %}
    </table>
</div>
{% endblock %}
