{% extends 'paginas/modelo.html' %}

{% load static %}

{% load crispy_forms_tags %}


{% block conteudo %}


<div class='container border rounded jumbotron mx-auto px-4 m-3 bg-light text-dark'>   
    <h3 class="my-4">Cadastrar Registros</h3>
    <hr>
    <div class="container p-3">
        
        <form action="" method="POST" class="form-inline mx-auto">
            <!-- chamada do django para verificação segura -->
                
            {% csrf_token %}

            <!-- chamada do django que transforma o form em paragrafo -->
            {{ form|crispy }}
                
            <br><button type="submit" class="btn btn-primary mg-2 p-2">Cadastrar</button>
            
        </form>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="{% static 'js/jquery.mask.min.js' %}"></script>
<script src="{% static 'js/jquery.maskMoney.min.js' %}"></script>
<script>
// jquery formatando máscaras
    $(document).ready(function(){
        $("#id_data_da_indicação").mask("00/00/0000",  {placeholder: "dd/mm/aaaa"});
        
        $('#id_valor_ind').maskMoney({
            prefix:'R$',
            allowNegative: true,
            thousands:'.', 
            decimal:',',
            affixesStay:true});
        
        $('#id_valor_solicitado_ind').maskMoney({
            prefix:'R$',
            allowNegative: true,
            thousands:'.', 
            decimal:',',
            affixesStay:true});
        });
</script>



{% endblock %}
